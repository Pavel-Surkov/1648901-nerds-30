<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="location__popup">
		<h2 class="popup__header">Напишите нам</h2>
		<svg class="popup__close"></svg>
		<div class="popup__name-block">
			<label class="popup__name" for="name">Ваше имя:</label><input class="name-input" type="text" name="name" 
			placeholder="Имя Фамилия">
		</div>
		<div class="popup__email-block">
			<label class="popup__email" for="email">Ваш email:</label><input class="email-input" type="text" name="email" 
			placeholder="email@example.com">
		</div>
		<div class="popup__text-block">
			<label class="popup__text" for="letter">Текст письма:</label><textarea class="letter-input" type="text" name="letter" placeholder="В свободной форме"></textarea>
		</div>
		<div class="popup__button-block">
			<button type="button" class="popup__button">Отправить</button>
		</div>
	</div>
</body>
</html>
